<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Preview</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  #preview-container {
    width: 100%;
    height: 100vh;
    cursor: pointer;
  }
  #preview-container embed {
    width: 100%;
    height: 100%;
  }
  #info {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    text-align: center;
    padding: 10px;
    font-family: sans-serif;
    z-index: 1000;
  }
</style>
</head>
<body>
    <header>
    <a href="/index.html">back</a>
    <img
      src="https://i.ibb.co/r21sMZRn/download-vscode.jpg"
      alt="School Logo"
      class="school-logo"
    />
    <div class="header-content">
      <div class="logo-text">
        <h1>KRUPANIDHI CHRIST CONVENT & HIGH SCHOOL</h1>
        <div class="address">
          #173, JIGANI, ANEKAL TALUK, BANGALORE-560106
        </div>
        <div class="affiliation">
          Affiliated to C.B.S.E, New Delhi (Affiliation no. - 831112)
        </div>
        <div class="contact-details">
          Contact: 8867325104 | School No: 4715 | Email:
          krupanidhichrist@gmail.com
        </div>
      </div>
    </div>
  </header>
  <div id="preview-container"></div>

<script>
  // Get the file query parameter
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const file = getQueryParam('file');
  if (!file) {
    document.getElementById('preview-container').innerHTML = 'No file specified.';
  } else {
    const previewContainer = document.getElementById('preview-container');

    // Create embed element to preview PDF inline
    const embed = document.createElement('embed');
    embed.src = file;
    embed.type = 'application/pdf';
    embed.setAttribute('aria-label', 'PDF Preview');
    previewContainer.appendChild(embed);

    // On click, open the PDF in default browser tab
    previewContainer.addEventListener('click', () => {
      window.open(file, '_blank');
    });
  }
</script>
</body>
</html>
